<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2937; /* dark blue background */
            color: #ffffff; /* white text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* black background */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        #loader.fadeOut {
            opacity: 0;
            pointer-events: none;
        }
        #loader-content {
            text-align: center;
        }
        #loader-content h2 {
            font-size: 48px;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        #loader-content img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid #ffffff; /* white border around image */
            opacity: 0;
            animation: appear 1s forwards 2s;
        }
        #name {
            opacity: 0;
            animation: slideIn 1s forwards 3s;
            position: relative;
            bottom: -30px;
            color: transparent;
            background: linear-gradient(90deg, #1f2937, #6d28d9);
            -webkit-background-clip: text;
            background-clip: text;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                bottom: -30px;
            }
            to {
                opacity: 1;
                bottom: 0;
            }
        }
    </style>
</head>
<body>

<div id="loader">
    <div id="loader-content">
        <h2>Hi</h2>
        <h2>It's me</h2>
        <img src="pic.png" alt="Profile Picture">
        <h1 id="name">DragoXme</h1>
    </div>
</div>

<script>
    window.onload = function() {
        var loader = document.getElementById('loader');
        setTimeout(function() {
            loader.classList.add('fadeOut');
        }, 4000); // Adjust timing as needed
    };
</script>

</body>
</html>
