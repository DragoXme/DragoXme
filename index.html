<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Shekhar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            transition: all 0.5s;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #000033, #000000) no-repeat center center fixed;
            background-size: cover;
            user-select: none;
            -webkit-user-select: none; /* For Safari */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none;
            overflow: hidden;
        }
        img.pic {
            height: 200px;
            width: auto;
            border-radius: 50%;
            border: 5px solid #471b8e;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            opacity: 0;
            transition: all 1s;
            display: none;
            z-index: 4;
        }
        div.message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 13vh;
        color: transparent;
        background: radial-gradient(circle, #59a3ed, #471b8e);
        -webkit-background-clip: text;
        background-clip: text;
        animation: moveGradient 2s linear infinite alternate;
        background-size: 150% 100%;
        opacity: 0;
    }

    @keyframes moveGradient {
        0% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    div.nam {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 7vh;
        color: transparent;
        background: radial-gradient(circle, #59a3ed, #471b8e);
        -webkit-background-clip: text;
        background-clip: text;
        animation: moveGradient 2s linear infinite alternate;
        background-size: 150% 100%;
        opacity: 0;
        transition: all 1s;
        font-weight: bold;
    }
    img.welcome-image {
        width: 100%;
        height: auto;
        overflow: hidden;
        transition: transform 2s ease-in;
        position: absolute;
        top: 0;
        left: 0;
        border-bottom: 1000px solid black;
        transform: translate(0, -50px);
    }
    img.welcome-lines {
        width: 100%;
        height: auto;
        overflow: hidden;
        transition: transform 2s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(0, 100%);
    }
    div.bubble-div {
        z-index: 2;
        font-size: 5vh;
        transition: all 0.5s;
        color: #fff;
    }
    div.bubble-div p {
        background-image: linear-gradient(to right, #013DEF, #013DEF);
        padding: 10px;
        border-radius: 10px;
        transition: all 0.5s;
    }
    p#bubbleText0 {
        position: absolute;
        bottom: 0;
        left: 0;
        transform: translate(0, 200%);
        transition: all 0.5s;
        display: none;
    }
    p#bubbleText1 {
        position: absolute;
        bottom: 0;
        right: 0;
        transform: translate(0, 200%);
        transition: transform 0.5s ease;
        display: none;
    }
    p#bubbleText2 {
        position: absolute;
        bottom: 0;
        left: 0;
        transform: translate(0, 200%);
        transition: transform 0.5s ease;
        display: none;
    }
    p#bubbleText3 {
        position: absolute;
        bottom: 0;
        right: 0;
        transform: translate(0, 200%);
        transition: transform 0.5s ease;
        display: none;
    }
    p#bubbleText4 {
        position: absolute;
        bottom: 0;
        left: 0;
        transform: translate(0, 200%);
        transition: transform 0.5s ease;
        display: none;
    }
    p#bubbleText5 {
        position: absolute;
        bottom: 0;
        right: 0;
        transform: translate(0, 200%);
        transition: transform 0.5s ease;
        display: none;
    }
    p#bubbleText6 {
        position: absolute;
        bottom: 0;
        left: 0;
        transform: translate(0, 200%);
        transition: transform 0.5s ease;
        display: none;
    }
    img.accountImage {
        position: absolute;
        height: 100px;
        width: auto;
        border-radius: 50%;
        background-color: #013DEF;
        padding: 10px;
        transition: transform 1s ease;
        cursor: pointer;
        filter: grayscale(50%);
        z-index: 1;
    }
    img.accountImage:hover {
        filter: none;
    }
    #youtube {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    #instagram {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    #twitter {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    #linkedin {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    @media screen and (orientation: portrait) {
        img.accountImage {
            height: 60px;
            width: auto;
            filter: none;
        }
        img.pic {
            height: 100px;
            width: auto;
        }
        div.bubble-div {
            font-size: 20px;
        }
    }
    #bgAudio {
        display: none;
    }
    
    </style>
</head>

<body id="body">
