<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragoXme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            transition: all 0.5s;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #000033, #000000) no-repeat center center fixed;
            background-size: cover;
            user-select: none;
            -webkit-user-select: none; /* For Safari */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none;
        }
        img.pic {
            height: 200px;
            width: auto;
            border-radius: 50%;
            border: 5px solid #471b8e;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            opacity: 0;
            transition: all 1s;
            display: none;
        }
        div.message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 13vh;
        color: transparent;
        background: radial-gradient(circle, #59a3ed, #471b8e);
        -webkit-background-clip: text;
        background-clip: text;
        animation: moveGradient 2s linear infinite alternate;
        background-size: 150% 100%;
        opacity: 0;
    }

    @keyframes moveGradient {
        0% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    div.nam {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 7vh;
        color: transparent;
        background: radial-gradient(circle, #59a3ed, #471b8e);
        -webkit-background-clip: text;
        background-clip: text;
        animation: moveGradient 2s linear infinite alternate;
        background-size: 150% 100%;
        opacity: 0;
        transition: all 1s;
    }
    </style>
</head>

<body id="body">

<div id="msg" class="message"></div>
<img id="profilePic" class="pic" src="pic.png" draggable="false" contextmenu="false">
<div id="name" class="nam">DragoXme</div>

<script>
var msgElement = document.getElementById('msg');
var textValues = ["Hi", "it's me"];
var picElement = document.getElementById('profilePic');
var nameElement = document.getElementById('name');
var bodyElement = document.getElementById('body');

function displayText() {
    setTimeout(function() {
        msgElement.textContent = textValues[0];
        msgElement.style.transition = "all 1s";
        msgElement.style.opacity = 1;
    }, 1000);

    setTimeout(function() {
        msgElement.style.opacity = 0;
    }, 3000);

    setTimeout(function() {
        msgElement.textContent = textValues[1];
        msgElement.style.opacity = 1;
    }, 5000);
    setTimeout(function() {
        msgElement.style.opacity = 0;
        picElement.style.display = "block";
    }, 7000);
    setTimeout(function() {
        msgElement.style.display = "none";
        picElement.style.transform = "translate(-50%, -50%)";
        picElement.style.opacity = 1;
    }, 9000);
    setTimeout(function() {
        picElement.style.transform = "translate(-50%, -90%)";
        picElement.style.border = "5px solid #59a3ed"
        nameElement.style.opacity = 1;
        nameElement.style.transform = "translate(-50%, 30%)";
    }, 11000);
    setTimeout(function() {
        picElement.style.transform = "translate(-50%, -50%)";
        nameElement.style.transform = "translate(-50%, -50%)";
        nameElement.style.opacity = 0;
        picElement.style.border = "5px solid #471b8e";
    }, 16000);
    setTimeout(function() {
        picElement.style.border = "5px double #59a3ed";
        picElement.style.boxShadow = "0 0 10px 5px #471b8e";
        nameElement.style.display = "none";
    }, 18000);
    setTimeout(function() {
        picElement.addEventListener("click", function() {
    // Your onclick function logic goes here
    console.log("Image clicked!");
    picButton();
    picElement.removeEventListener("click", arguments.callee); //remove event listener
});
    }, 18500);
}

function picButton() {
    setTimeout(function() {
        picElement.style.transition = "all 5s ease";
        picElement.style.boxShadow = "0 0 0 1000px #471b8e";
    }, 0);
    setTimeout(function() {
        document.body.style.background = "radial-gradient(circle, #000077, #000000) no-repeat center center fixed";
    }, 2000);
    setTimeout(function() {
        picElement.style.opacity = 0;
    }, 3000);
}


displayText();

</script>
</body>
</html>
